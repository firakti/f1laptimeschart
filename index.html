
<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>

    <title>Formula1 Lap Times Comparison Tool</title>


    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <link href="style/bootstrap.min.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />


</head>

<body>

    <div class="header">
        <h1 class="site-header"> Formula 1 Lap Times Comparison Tool</h1>
        <div class="nav-container">
            <nav>
                <ul class="flex-nav-vertical season-list" id="seasonlist"></ul>
            </nav>
            <nav>

                <ul class="flex-nav gp-list" id="gplist">
                </ul>
            </nav>
        </div>
    </div>

    <div class="visualization">
        <h2 class="race-title" id="raceTitle"></h2>
        <h2 class="sub-header">Select Pilots</h2>
        <div id="chart" class="chart-container"></div>
        <h2 class="sub-header">Select Comparison Range</h2>
        <div id="lapSelection" class="chart-container"></div>
        <h2 class="sub-header">Lap Time Comparison</h2>
        <div id="lapDetails" class="chart-container" style="margin-bottom: 100px;"></div>
    </div>

    <footer class="fdb-block footer">
        <div class="container">
            <div class="row align-items-top text-center">
                <div class="col-6 col-lg-6 text-md-left mt-5 mt-md-0">
                    <h3><strong>About</strong></h3>
                    <p class="text-h3"> Used Lap Time Data From <a href="https://ergast.com/mrd/" style="font-weight:800;">Ergast Developer API</a> </p>
                </div>
                <div class="col-6 col-lg-6 ml-auto text-lg-left mt-4 mt-lg-0">
                    <h3><strong>Follow</strong></h3>
                    <p class="text-h3">
                        <a href="https://twitter.com/firakti"><i class="fa fa-twitter" aria-hidden="true"></i></a>&nbsp;&nbsp;
                        <a href="https://github.com/firakti/"><i class="fa fa-github" aria-hidden="true"></i></a>
                    </p>
                </div>
            </div>
            <div class="row mt-3">

            </div>
        </div>
    </footer>
    <!-- jQuery -->
    <script src="src/jquery-1.10.2.min.js"></script>
    <!-- google analytics-->
    <script src="src/google-analytics.js"></script>
    <script src="src/bootstrap.min.js"></script>
    <script src="src/app/country-code-converter.js"></script>
    <script src="src/app/vis/d3.v3.min.js"></script>
    <script src="src/app/vis/observer.js"></script>
    <script src="src/app/vis/cluster-creator.js"></script>
    <script src="src/app/vis/utils.js"></script>
    <script src="src/app/vis/utils-d3.js"></script>
    <script src="src/app/vis/gchart3.js"></script>
    <script src="src/app/vis/re/d3Base.js"></script>
    <script src="src/app/vis/re/xAxis.js"></script>
    <script src="src/app/vis/re/yAxis.js"></script>
    <script src="src/app/vis/re/tooltip.js"></script>
    <script src="src/app/vis/re/line.js"></script>
    <script src="src/app/vis/re/brush.js"></script>
    <script src="src/app/vis/re/heat-map.js"></script>
    <script src="src/app/vis/re/label.js"></script>
    <script src="src/app/vis/line-chart-module.js"></script>
    <script src="src/app/vis/horizontal-range-slider.js"></script>
    <script src="src/app/vis/horizontal-range-slider.js"></script>
    <script src="src/app/vis/chart-slider-event.js"></script>
    <script src="src/app/vis/vertical-range-slider.js"></script>
    <script src="src/app/vis/bar-chart-lap-times.js"></script>
    <script src="src/app/vis/label-module.js"></script>
    <script src="src/app/dataRepository.js"></script>
    <script src="src/app/appcontroller.js"></script>
    <script src="src/app/appview.js"></script>
    <script src="src/app/main.js"></script>
</body>

</html>
